<html lang="en">

<head>
    <title>Which One</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='resources/favicon.ico')}}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">

<body>
    <div class="bgimg-1">
        <div class="container">
            <div class="center-display full-height">

        </div>
