<!DOCTYPE html>

<head>
    <title>Which One</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block styles -%}
    <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    {% endblock %}
    {% block javascript %}
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    {% endblock %}

</head>

<body>

    <div class="bgimg-1">
        <div class="container">
            <div class="center-display">
                <h1 class="gotham-header">Which <span id="mode">One</span><span id="mode_text">.</span></h1>
            
                <div class="choice-display">
                    <div class="choice choice1">
                        <img id="image1" class="album_art">
                        <h4 class="gotham-small" id="text1a">Text 1</h4>
                        <h4 class="gotham-small" id="text1b"></h4>
                    </div>

                    <div class="choice choice2">
                        <img id="image2" class="album_art">
                        <h4 class="gotham-small" id="text2a">Text 2</h4>
                        <h4 class="gotham-small" id="text2b"></h4>
                    </div>
                </div>

                <div>
                    <button type="button" id="artists" onclick="compareArtists()">artists</button>
                    <button type="button" id="tracks" onclick="compareTracks()">tracks</button>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
