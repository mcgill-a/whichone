<!DOCTYPE html>

<head>
    <title>Which One</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    {% block styles -%}
    <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    {% endblock %}
    {% block javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    {% endblock %}

</head>

<body>
    <div class="bgimg-1">
        <div class="container">
            <div class="center-display">
                <h1 class="gotham-medium">
                    <span id="mode_intro"></span>
                    <span id="mode" class="text-grey"></span>
                    <span id="mode_text"></span>
                </h1>

                <div class="choice-display">
                    <div id="abc" class="choice choice1" data-choice="1">
                        <img id="image1" class="album_art" role="button">
                        <h4 class="gotham-small" id="text1a"></h4>
                    </div>

                    <div class="choice choice2" data-choice="2">
                        <img id="image2" class="album_art" role="button">
                        <h4 class="gotham-small" id="text2a"></h4>
                    </div>
                </div>
            </div>

            {% if user %}
            <div class="container-vert">
                <div class="container-score">
                    <h2 class="score" style="text-align: right;" id="current_score">0</h2>
                    <h4 class="score-label" style="text-align: right;">Current Score</h4>
                </div>
        
                <img id="life1" class="span-icon-small"
                    src="{{url_for('static', filename='resources/spotify-icon.png')}}" alt="life 1">
                <img id="life2" class="span-icon-small"
                    src="{{url_for('static', filename='resources/spotify-icon.png')}}" alt="life 2">
                <img id="life3" class="span-icon-small"
                    src="{{url_for('static', filename='resources/spotify-icon.png')}}" alt="life 3">

                <div class="container-score">
                    <h2 class="score" style="text-align: left;" id="high_score">0</h2>
                    <h4 class="score-label" style="text-align: left;">High Score</h4>
                </div>


            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
