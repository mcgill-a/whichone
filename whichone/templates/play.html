<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Which One</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{url_for('static', filename='resources/favicon.ico')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Which One? A guessing/quiz game based on your spotify listening history.">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css"
        href="https://cdn.rawgit.com/mfd/f3d96ec7f0e8f034cc22ea73b3797b59/raw/856f1dbb8d807aabceb80b6d4f94b464df461b3e/gotham.css">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/skeleton/normalize.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/skeleton/skeleton.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/redesign.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/media.css')}}">

    {% block javascript %}
    <!-- Prevent logout then returning back-->
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null
        };
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/data.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/ui.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/game.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    {% endblock %}

</head>

<body>
    <div class="section header">

        <div class="row">
            <div class="u-pull-left">
                <a href="feedback">
                    <input type="image" id="feedback-icon" src="static/resources/feedback_white.png"
                        class="feedback-icon" alt="Tell us what you think!">
                </a>
                <input type="image" id="mute-icon" src="static/resources/volume-on.png" class="feedback-icon"
                    alt="Toggle Sound On/Off">
            </div>
            <button id="sign-out" class="button-dark right u-pull-right">
                <a class="logout" href="/logout">
                    <span class="span-container">
                        <img class="span-icon-logout"
                            src="{{url_for('static', filename='resources/spotify-icon.png')}}"></img>
                        Sign out
                    </span>
                </a>
            </button>
        </div>
        <div class="row">
            <div class="twelve columns">
                <h1 class="gotham-medium">
                    <span id="mode_intro"></span><span id="mode_text"></span><span id="question_mark"></span>
                </h1>
            </div>
        </div>
    </div>
    <div class="section game-controls">
        <div class="choices">
            <button id="button-choice-1" class="choice no-margin choice1" data-choice="1">
                <div class="choice-art">
                    <img id="image1" alt="album art photo cover">
                </div>
                <div class="choice-title">
                    <p class="gotham-small" id="text1a"></p>
                </div>
            </button>
            <div class="time-display no-margin">
                <div class="time-up disabled">
                    <h1 class="gotham-medium" aria-label="Hidden text that displays when the countdown timer reaches 0">
                        You didn't choose a card fast enough!</h1>
                </div>
                <div class="down">
                    <div id="countdown" title="Choose before time runs out!">
                        <div id="countdown-number" aria-label="The current time remaining to select a card"></div>
                        <svg>
                            <circle id="inner-circle" r="18" cx="20" cy="20"></circle>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="game-over disabled full-width">
                <div class="dark-box score final-score">
                    <h4 id="final_score"></h4>
                </div>
                <button id="play-again" class="play gotham-medium">Play Again</button>
            </div>
            <button id="button-choice-2" class="choice no-margin choice2" data-choice="2">
                <div class="choice-art">
                    <img id="image2" alt="album art photo cover">
                </div>
                <div class="choice-title">
                    <p class="gotham-small" id="text2a"></p>
                </div>
        </div>
    </div>
    </div>

    <div class="section game-info">
        <div class="container">
            <div id="data-popup" class="row container-vert">
                <div class="score flex-right">
                    <h2 class="score" style="text-align: right;" id="current_score">0</h1>
                        <img id="fire_icon" alt="current score icon" title="Current Score" class="span-icon-score"
                            src="{{url_for('static', filename='resources/fire-icon (2).png')}}">
                </div>
                <div>
                    <img id="life1" class="span-icon-small"
                        src="{{url_for('static', filename='resources/spotify-icon.png')}}" alt="life 1">
                    <img id="life2" class="span-icon-small"
                        src="{{url_for('static', filename='resources/spotify-icon.png')}}" alt="life 2">
                    <img id="life3" class="span-icon-small"
                        src="{{url_for('static', filename='resources/spotify-icon.png')}}" alt="life 3">
                </div>
                <div class="score flex-left">
                    <img id="high_icon" alt="current score icon" title="High Score" class="span-icon-score"
                        src="{{url_for('static', filename='resources/trophy-gold.png')}}">
                    <h2 class="score" style="text-align: left;" id="high_score">0</h1>
                </div>
            </div>
            <div id="stats-popup" class="row container-vert disabled">
                <h4 class="small-label" id="stats-text" color="white"></h4>
            </div>
            <div id="options-popup" class="row container-vert">
                <div class="container-stats">
                    <label class="switch" title="Toggle whether you are quizzed on danceability">
                        <input type="checkbox" id="danceBox">
                        <span class="slider round"></span>
                    </label>
                    <h4 class="small-label" id="danceToggle" color="white">Danceability</h4>
                </div>

                <div class="container-stats">
                    <label class="switch" title="Toggle whether you are quizzed on upbeatness">
                        <input type="checkbox" id="valenceBox">
                        <span class="slider round"></span>
                    </label>
                    <h4 class="small-label" id="valenceToggle" color="white">Upbeatness</h4>
                </div>

                <div class="container-stats">
                    <label class="switch" title="Toggle whether you are quizzed on duration">
                        <input type="checkbox" id="durationBox">
                        <span class="slider round"></span>
                    </label>
                    <h4 class="small-label" id="durationToggle" color="white">Duration</h4>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
